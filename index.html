<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Yahtzee_test_file</title>
</head>

<body>
    <div class="container">
        <div class="section-a">
            <div class="largeTitle">Classic Dice Game</div>
        </div>
        <div class="section-score">
            Current score: <input type="text" id="currentScore">
            High score: <input type="text" id="highScore">
        </div>
        <div class="section-b">
            <div class="col">
                <div id="sbBtn1"></div>
                <div id="sbBtn2"></div>
                <div id="sbBtn3"></div>
                <div id="sbBtn4"></div>
                <div id="sbBtn5"></div>
                <div id="sbBtn6"></div>
                <div id="sbBtnChance"></div>
            </div>
            <div class="col">
                <div class="points" id="p1" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p2" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p3" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p4" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p5" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p6" onclick="controleerSelectie(id)"></div>
            </div>
            <div class="col">
                <div class="description"><b>3 OF A KIND</b><br />Totaal stenen</div>
                <div class="description"><b>4 OF A KIND</b><br />Totaal stenen</div>
                <div class="description"><b>FULL HOUSE</b><br />25 punten</div>
                <div class="description"><b>KLEINE straat</b><br />30 punten</div>
                <div class="description"><b>GROTE straat</b><br />40 punten</div>
                <div class="description"><b>YAHTZEE</b><br />50 punten</div>
                <div class="description"><b>CHANCE</b><br />Totaal stenen</div>
            </div>
            <div class="col">
                <div class="points" id="p7" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p8" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p9" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p10" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p11" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p12" onclick="controleerSelectie(id)"></div>
                <div class="points" id="p13" onclick="controleerSelectie(id)"></div>
            </div>
        </div>
        <div class="section-c">
            <div class="diceBar">
                <!-- Hier debug ik tijdelijk -->
                <div id="debug"></div>
            </div>
            
            <div class="actionBar">
                <div class="action">
                    <button id="action1" onclick="werpDobbelstenen()">
                        DOBBELEN <input type="checkbox" id="beurt1" class="regularCheckBox"><input type="checkbox" id="beurt2" class="regularCheckBox"><input type="checkbox" id="beurt3" class="regularCheckBox">
                    </button>
                </div>
                <div class="action">
                    <button id="action2" onclick="speelDobbelstenen()">SPELEN</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h2>Classic Dice Game</h2>by Milton Bradley<br /><br />Icons by: https://game-icons.net
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
